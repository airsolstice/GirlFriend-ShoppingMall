<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

  <body ng-app="shoppingMallApp">
    <div class="header" ng-controller="indexCtrl">
        <div class="logo"><a ui-sref="main.main_index">女盆友购物商城</a></div>
        <ul class="floatR navbar" ng-if="adminLogined == false">
            <li ui-sref-active="active"><a ui-sref="main.main_index">首页</a></li>
            <li ui-sref-active="active"><a ui-sref="about"> 关于我</a></li>
            <li ui-sref-active="active"><a ui-sref="contact">联系我</a></li>
            <li ui-sref-active="active"  ng-if="logined"><a ui-sref="order_manager">我的订单</a></li>
            <li ui-sref-active="active"  ng-if="logined"><a ui-sref="main.cart">我的购物车</a></li>
            <li ui-sref-active="active" ng-hide="logined"><a ui-sref="login">女盆友，请登录❤</a></li>
            <li ng-if="logined">{{rightData}}</li>
            <li ui-sref-active="active" ng-if="logined"><a ui-sref="login" ng-click="logout()">退出</a></li>
        </ul>
        <ul class="floatR navbar" ng-if="adminLogined" >
            <li ui-sref-active="active"><a ui-sref="main.main_index">首页</a></li>
            <li ui-sref-active="active"><a ui-sref="about"> 关于我</a></li>
            <li ui-sref-active="active"><a ui-sref="contact">联系我</a></li>
            <li>管理员,{{admin}}</li>
            <li ui-sref-active="active"><a ui-sref="adminIndex">管理员首页</a></li>
            <li ui-sref-active="active"><a ui-sref="login" ng-click="logout()">退出</a></li>
        </ul>
    </div>
    
    <div class="content-area">
       <div ui-view></div>
    </div>

   <div class="footer">
     <div class="container">
       <p><span class="glyphicon glyphicon-heart"></span> made by fanxueqin</p>
     </div>
   </div>
