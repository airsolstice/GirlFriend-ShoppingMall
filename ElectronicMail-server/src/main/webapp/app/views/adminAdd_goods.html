<div class="adminAdd_goods" ng-controller="adminManager_goods">
	<div class="toIndex">
		<a  ui-sref="adminIndex">管理员首页</a><span>--</span><a ui-sref="adminManager_goods">商品管理</a><span>--增加商品</span>
	</div>
	<h3>增加商品</h3>
	<form class="form-horizontal" name="addGoods" ng-submit="submitForm_add()">
		<div class="form-group">
			<label class="col-sm-3 control-label">商品名称</label>
			<div class="col-sm-6">
				<input  type="text" 
						class="form-control" 
						name="good_name" 
						ng-model="newGood.name" 
						required
						minlength="1"
						maxlength="32">
			</div>
			<p class="error" ng-if="(addGoods.good_name.$error.minlength||addGoods.good_name.$error.maxlength)&&addGoods.good_name.$touched">长度在1-32位之间</p>
			<p class="error" ng-if="addGoods.good_name.$error.required&&addGoods.good_name.$touched">商品名称不能为空</p>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品描述</label>
			<div class="col-sm-6">
				<textarea class="form-control" name="good_detail" ng-model="newGood.detail"></textarea>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品图片url-1</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" required name="good_img_1" ng-model="newGood.url_1">
				<p class="error" ng-if="addGoods.good_img_1.$error.required&&addGoods.good_img_1.$touched">商品主图片不能为空</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品图片url-2</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" required name="good_img_2" ng-model="newGood.url_2">
				<p class="error" ng-if="addGoods.good_img_2.$error.required&&addGoods.good_img_2.$touched">商品图片详情不能为空</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品图片url-3</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" required  name="good_img_3" ng-model="newGood.url_3">
				<p class="error" ng-if="addGoods.good_img_3.$error.required&&addGoods.good_img_3.$touched">商品必须三张图片哦</p>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品分类</label>
			<div class="col-sm-6" name="good_catalog">
				<select class="form-control" ng-model="newGood.catalog">
					<option value="0"	ng-selected="catalog==0">请选择</option>
					<option value="1">美妆</option>
					<option value="2">护肤</option>
					<option value="3">时尚</option>
					<option value="4">配饰</option>
					<option value="5">家居</option>
				</select>
			</div>
			<p class="error" ng-if="addGoods.good_catalog.$error.required&&addGoods.good_catalog.$touched">请选择商品分类</p>
		</div>
		<div class="form-group">
			<label class="col-sm-3 control-label">商品价格</label>
			<div class="col-sm-6">
				<input type="number" class="form-control" name="good_price" ng-model="newGood.price" currency-format="number">
			</div>
			<p class="error" ng-if="addGoods.good_price.$error.required&&addGoods.good_price.$touched">商品价格不能为空</p>
		</div>
		<button type="submit" class="btn btn-save col-sm-3 col-sm-offset-4" >确认添加</button>
	</form>
</div>
